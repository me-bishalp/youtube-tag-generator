<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Tag Generator</title>
    <meta charset="UTF-8">
    <meta name='robots' content='noindex, nofollow' />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <center><h1>YouTube Tag Generator</h1></center>
      <form id="generator-form" class="form">
        <label>Enter video topics (separate with commas):</label>
        <input type="text" id="topics" required>
        <label>Enter keywords (separate with commas):</label>
        <input type="text" id="keywords" required>
        <label>Enter amount to generate:</label>
        <input type="number" id="amount" required>
        <label>Remove duplicate tags? (Yes or No):</label>
        <select id="duplicate-tags">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="submit">Generate Tags</button>
      </form>
      <div id="error" class="error"></div>
      <div id="output" class="output"></div>
    </div>
    <script src="generator.js"></script>
  </body>
</html>
